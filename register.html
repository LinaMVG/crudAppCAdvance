<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/icon-crud-app.png" type="image/x-icon">
  <link rel="stylesheet" href="register.css">
  <title>TaskZeen - Register</title>

</head>
<body>
  <div class="container">
    <div class="register-card">
      <div class="register-header">
        <h1 class="register-title">TaskZeen</h1>
        <p class="register-subtitle">Crea tu cuenta nueva</p>
      </div>

      <form id="registerForm">
        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" required>
          <div class="field-error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-input" required>
          <div class="password-strength">
            <div class="strength-indicator">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
            <span id="strengthText">Ingresa una contraseña</span>
          </div>
          <div class="field-error" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
          <div class="field-error" id="confirmPasswordError"></div>
        </div>

        <button type="submit" id="registerButton" class="register-button">
          <span id="buttonText">Crear Cuenta</span>
        </button>
      </form>

      <div class="login-link">
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>2025 © Todos los derechos reservados | ❤️ Desarrollado por el TEAM#3 - ADVANCE Consortium</p>   
  </footer>

  <script src="register.js"></script>
</body>
</html>
