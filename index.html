<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/icon-crud-app.png" type="image/x-icon">
  <link rel="stylesheet" href="login.css">
  <title>TaskZeen - Login</title>

</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">TaskZeen</h1>
        <p class="login-subtitle">Inicia sesión en tu cuenta</p>
      </div>

      <form id="loginForm">
        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-input" required>
        </div>

        <button type="submit" id="loginButton" class="login-button">
          <span id="buttonText">Iniciar Sesión</span>
        </button>
      </form>

      <div class="register-link">
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>2025 © Todos los derechos reservados | ❤️ Desarrollado por el TEAM#3 - ADVANCE Consortium</p>   
  </footer>

  <script src="login.js"></script>
</body>
</html>
