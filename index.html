<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/icon-crud-app.png" type="image/x-icon">
  <title>TASKZEEN | Gestor de Tareas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>TaskZeen - Gestión de Tareas</h1>
  </header>

  <main>
    <section class="formZone" id="formZone">
      <form class="form" id="form">
        <p>Tarea: <input type="text" id="name" required placeholder="Ingrese el nombre de la tarea"></p>
        <p>Descripción: <input type="text" id="description" required placeholder="Ingrese la descripción de la tarea"></p>
        <p>Categoría: 
          <select id="category">
            <option value="Trabajo">Trabajo</option>
            <option value="Estudio">Estudio</option>
            <option value="Personal">Personal</option>
            <option value="Salud">Salud</option>
            <option value="Otros">Otros</option>
          </select>
        </p>
        <p>Fecha de vencimiento: <input type="date" id="dueDate"></p>
        <button class="btnSend" type="submit">Guardar</button>
      </form>
    </section>

    <section class="data" id="data">
      <h2>Lista de tareas</h2>

      <div class="filters">
        <label for="filter-category">Filtrar por categoría:</label>
        <select id="filter-category">
          <option value="all">Todas</option>
          <option value="Trabajo">Trabajo</option>
          <option value="Estudio">Estudio</option>
          <option value="Personal">Personal</option>
          <option value="Salud">Salud</option>
          <option value="Otros">Otros</option>
        </select>

        <label for="filter-status">Estado:</label>
        <select id="filter-status">
          <option value="all">Todas</option>
          <option value="completed">Completadas</option>
          <option value="pending">Pendientes</option>
        </select>

        <button id="filter-button">Filtrar</button>
        <button id="clear-filters">Limpiar</button>
      </div>

      <div class="items-list" id="items-list"></div>
    </section>
  </main>

  <footer>
    <p>2025 © Todos los derechos reservados | ❤️ Desarrollado por el TEAM#3 - ADVANCE Consortium</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
