<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/icon-crud-app.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
  <title>TaskZeen - Login</title>
</head>
<body>
  <section>
    <h1>Login - TaskZeen</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit" id="loginButton">
        <span id="buttonText">Ingresar</span>
      </button>
    </form>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <div class="register-link">
      <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
  </section>

  <footer>
        <p>2025 © Todos los derechos reservados | ❤️ Desarrollado por el TEAM#3 - ADVANCE Consortium</p>   
  </footer>
   <script src="app.js"></script>
</body>
</html>
